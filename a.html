<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梦幻渐变流光进度条</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #1a1a2e; /* 深邃的背景色，突出渐变 */
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            /* 参考图片中的高光颜色，或者选择一个对比鲜明的亮色 */
            background: linear-gradient(90deg, #f779d4, #75d5fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            font-size: 2.5em;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(247, 121, 212, 0.3), 0 0 20px rgba(117, 213, 253, 0.3);
        }

        .progress-container {
            width: 80%;
            max-width: 700px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.1); /* 半透明背景，增加层次感 */
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2), inset 0 1px 2px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.15); /* 轻微边框 */
        }

        .progress-bar {
            height: 100%;
            width: 0%; /* JS控制 */
            /* 核心渐变：参考图片中的主要色彩过渡 */
            /* 方案1: 粉 -> 紫 -> 蓝 */
            /* background: linear-gradient(90deg, #ff75c6, #a96fff, #54c7ff); */
            /* 方案2: 橙 -> 粉 -> 青 (更接近某些图标的暖色调开始) */
            background: linear-gradient(90deg, #ffaf7b, #f361a2, #72d5f8, #5680f8);
            /* 方案3: 纯粹的粉蓝梦幻感 */
            /* background: linear-gradient(90deg, #f779d4 0%, #75d5fd 100%); */

            /* 为了让渐变色带更宽，可以调整background-size和position，但对于流光条，静态渐变填充即可 */
             background-size: 100% 100%; /* 确保渐变填满 */

            border-radius: 15px;
            transition: width 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* 弹性过渡效果 */
            position: relative;
            overflow: hidden;
        }

        /* 流光效果 */
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 流光使用更亮的、带透明度的白色或浅色渐变 */
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.5), /* 较强的流光 */
                transparent
            );
            background-size: 70px 100%; /* 流光的宽度 */
            animation: flowing-light-dreamy 1.8s linear infinite;
            opacity: 0;
            transform: translateX(-100%);
            z-index: 1;
            border-radius: 15px; /* 确保流光也带圆角，虽然会被父级裁切 */
        }

        @keyframes flowing-light-dreamy {
            0% {
                transform: translateX(-100%); /* 从左边完全移出 */
                opacity: 0.8;
            }
            40% { /* 流光在中间时，可以稍微增强 */
                opacity: 1;
            }
            60% {
                opacity: 1;
            }
            100% {
                transform: translateX(calc(100% + 70px)); /* 移动到右边完全移出 (进度条宽度 + 流光宽度) */
                opacity: 0.8;
            }
        }

        .progress-bar.active::after {
            opacity: 1; /* 基础透明度由动画控制，这里主要用于触发动画的“激活”状态 */
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-weight: 600; /* 稍粗一点 */
            font-size: 13px;
            text-shadow: 0 0 5px rgba(0,0,0,0.5), 0 0 10px rgba(0,0,0,0.3);
            z-index: 2;
            white-space: nowrap; /* 防止百分比换行 */
        }

        .controls {
            margin-top: 40px;
            display: flex;
            flex-direction: column; /* 垂直排列控件 */
            align-items: center;
            gap: 20px;
            padding: 25px;
            background-color: rgba(40, 40, 70, 0.5); /* 半透明深色背景 */
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .controls label {
            font-size: 0.95em;
            color: #c0c0ff; /* 浅紫色标签 */
        }

        .controls input[type="number"] {
            width: 65px;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid rgba(120, 120, 200, 0.5);
            background-color: rgba(20, 20, 40, 0.7);
            color: #e0e0ff;
            text-align: center;
            font-size: 0.95em;
            transition: all 0.2s ease;
        }
        .controls input[type="number"]:focus {
            outline: none;
            border-color: #75d5fd;
            box-shadow: 0 0 0 3px rgba(117, 213, 253, 0.3);
            background-color: rgba(30, 30, 50, 0.8);
        }

        .controls button {
            padding: 10px 22px;
            border: none;
            /* 按钮也用渐变 */
            background-image: linear-gradient(135deg, #f779d4, #75d5fd);
            color: #ffffff;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease-out;
            font-size: 0.9em;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .controls button:hover {
            background-image: linear-gradient(135deg, #e868c3, #62c4ec);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            transform: translateY(-2px);
        }
        .controls button:active {
            transform: translateY(0px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <h1>梦幻进度条</h1>

    <div class="progress-container" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar">
            <!-- 流光通过伪元素 ::after 实现 -->
        </div>
        <div class="progress-text">0%</div>
    </div>

    <div class="controls">
        <div class="control-group">
            <label for="progressInput">设置进度 (0-100): </label>
            <input type="number" id="progressInput" min="0" max="100" value="0">
        </div>
        <div class="control-group">
            <button id="updateBtn">更新进度</button>
            <button id="animateBtn">演示动画</button>
        </div>
    </div>

    <script>
        const progressBar = document.querySelector('.progress-bar');
        const progressText = document.querySelector('.progress-text');
        const progressContainer = document.querySelector('.progress-container');
        const progressInput = document.getElementById('progressInput');
        const updateBtn = document.getElementById('updateBtn');
        const animateBtn = document.getElementById('animateBtn');

        let demoInterval = null;

        function updateProgressBarUI(percentage) {
            const clampedPercentage = Math.max(0, Math.min(100, parseFloat(percentage)));

            progressBar.style.width = `${clampedPercentage}%`;
            progressText.textContent = `${Math.round(clampedPercentage)}%`;
            
            progressContainer.setAttribute('aria-valuenow', clampedPercentage);

            // 控制流光效果的显示
            if (clampedPercentage > 0 && clampedPercentage < 100) {
                progressBar.classList.add('active');
            } else {
                progressBar.classList.remove('active');
            }
        }

        function handleSetCustomProgress() {
            if (demoInterval) {
                clearInterval(demoInterval);
                demoInterval = null;
                animateBtn.textContent = "演示动画";
            }
            const value = progressInput.value;
            if (value !== '' && !isNaN(value)) {
                updateProgressBarUI(value);
            }
        }

        function handleToggleDemoAnimation() {
            if (demoInterval) {
                clearInterval(demoInterval);
                demoInterval = null;
                animateBtn.textContent = "演示动画";
            } else {
                animateBtn.textContent = "停止动画";
                let currentProgress = parseFloat(progressBar.style.width) || 0;
                if (currentProgress >= 100) currentProgress = 0; 
                
                updateProgressBarUI(currentProgress); 

                demoInterval = setInterval(() => {
                    currentProgress += 1; 
                    if (currentProgress > 100) {
                        currentProgress = 0; 
                        // clearInterval(demoInterval); // 如果想单次播放完停止
                        // demoInterval = null;
                        // animateBtn.textContent = "演示动画";
                        // updateProgressBarUI(100); // 确保停在100%
                        // return;
                    }
                    updateProgressBarUI(currentProgress);
                }, 70); // 动画速度稍快一点
            }
        }

        // 事件监听
        updateBtn.addEventListener('click', handleSetCustomProgress);
        progressInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // 防止表单提交（如果有的话）
                handleSetCustomProgress();
            }
        });
        animateBtn.addEventListener('click', handleToggleDemoAnimation);

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', () => {
            updateProgressBarUI(25); // 初始一个非0值，方便预览效果
        });
    </script>

</body>
</html>
